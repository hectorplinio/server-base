version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      minor-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      major-updates:
        patterns:
          - '*'
        update-types:
          - 'major'
